<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Meus Grupos</h1>

    <a href="{% url 'create_group' %}">Criar Novo Grupo</a>
    <hr>
    
    {% if groups %}
        <ul>
            {% for group in groups %}
                <li>
                    <a href="{% url 'group_detail' group.id %}">
                        {{ group.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum grupo encontrado. Que tal criar o primeiro?</p>
    {% endif %}

</body>
</html>
