<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - RachAi</title>
</head>
<body>

    <h1>{{ page_title }}</h1>

    {% if lista_de_grupos %}
        <ul>
            {% for grupo in lista_de_grupos %}
                <li>
                    <strong>{{ grupo.nome }}</strong>
                    {% if grupo.descricao %}
                        <p>{{ grupo.descricao }}</p>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum grupo encontrado. Que tal criar o primeiro?</p>
    {% endif %}

</body>
</html>
