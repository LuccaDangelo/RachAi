{% load static %} <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Grupos - RachAÃ­</title>
    <link rel="stylesheet" href="{% static 'Create_Group/css/styles.css' %}">
</head>
<body>

    <div class="container">
        <h1>Meus Grupos</h1>
        <a href="{% url 'create_group' %}" class="button">Criar Novo Grupo</a>
        <hr>
        
        {% if groups %}
            <ul>
                {% for group in groups %}
                    <li>
                        <a href="{% url 'group_detail' group.id %}">
                            {{ group.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum grupo encontrado. Que tal criar o primeiro?</p>
        {% endif %}
    </div>

</body>
</html>
