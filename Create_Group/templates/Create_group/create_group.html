{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Novo Grupo - RachAí</title>
  <link rel="stylesheet" href="{% static 'Create_Group/css/style.css' %}">
</head>
<body>

  <div class="topbar">RachAí</div>

  <div class="container">
    <div class="card">
      <h1 class="mt-0">Criar Novo Grupo</h1>
      <p class="lead">Defina um nome para começar</p>

      <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <p class="error">{{ form.non_field_errors }}</p>
        {% endif %}

        <label for="{{ form.name.id_for_label }}">Nome do Grupo</label>
        {{ form.name }}

        <div class="form-actions">
          <input type="submit" value="Salvar">
          <a class="button button--ghost" href="{% url 'home' %}">Cancelar</a>
        </div>
      </form>

      <p class="mt-24 muted">Preencha o nome do grupo para habilitar “Salvar”.</p>
    </div>
  </div>

</body>
</html>
