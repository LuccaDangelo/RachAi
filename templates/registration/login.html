{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <div class="card">
    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
      <span style="width:10px;height:10px;background:#3b82f6;border-radius:50%;display:inline-block"></span>
      <span class="muted">RachAÃ­</span>
    </div>

    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua conta</p>

    {% if messages %}
      {% for m in messages %}
        <div class="banner {% if m.tags %}banner-{{ m.tags }}{% endif %}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" style="margin-top:12px">
      {% csrf_token %}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="voce@email.com" required>

      <label for="password" style="margin-top:8px">Senha</label>
      <input id="password" name="password" type="password" placeholder="********" required>

      <div class="form-actions" style="margin-top:12px">
        <button class="btn" type="submit">Entrar</button>
        <a href="{% url 'accounts:register' %}" class="btn btn-light">Criar conta</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
