{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}RachAi{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <style>
    /* fallback para páginas de autenticação quando não houver auth.css */
    html,body{height:100%} body{min-height:100vh}
    .is-auth .page-wrapper{min-height:calc(100vh - 64px);display:grid;place-items:center;padding:24px}
    .is-auth .auth-card{width:100%;max-width:560px;margin:0 auto;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,.06);padding:28px}
    .is-auth .auth-logo{display:grid;place-items:center;margin-bottom:18px}
    .is-auth .auth-title{text-align:center;font-size:20px;font-weight:700;margin:6px 0 18px}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <header class="site-topbar">
    <div class="topbar-inner">
      <a class="brand" href="{% url 'rachais:group_list' %}">
        <img class="brand-mark" src="{% static 'rachai.png' %}" alt="Logotipo RachAi">
        <span class="brand-name">RachAi</span>
      </a>
      <nav class="topbar-actions">
        {% block topbar_actions %}
        {% if user.is_authenticated %}
          <span class="user-chip">{{ user.get_short_name|default:user.username }}</span>
          <a class="top-link top-link--ghost" href="{% url 'accounts:logout' %}">Sair</a>
        {% else %}
          <a class="top-link top-link--ghost" href="{% url 'accounts:login' %}">Entrar</a>
          <a class="top-link top-link--primary" href="{% url 'accounts:register' %}">Cadastrar</a>
        {% endif %}
        {% endblock %}
      </nav>
    </div>
  </header>

  <main class="page-wrapper">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
