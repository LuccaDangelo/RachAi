{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RachAi</title>
  <link rel="icon" href="{% static 'css/icon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
      <strong>RachAi</strong>

      <nav style="display:flex;align-items:center;gap:.75rem;">
        {% if user.is_authenticated %}
          <span style="opacity:.8;">OlÃ¡, {{ user.get_short_name|default:user.username }}</span>
          <a href="{% url 'accounts:logout' %}" class="btn-link">Sair</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn-link">Entrar</a>
          <a href="{% url 'accounts:signup' %}" class="btn-primary">Cadastrar</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Mensagens do Django (sucesso/erro/aviso) -->
  {% if messages %}
    <div class="container" style="margin-top:12px;">
      {% for message in messages %}
        <div class="flash {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="container page">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
