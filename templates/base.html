<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RachAi</title>
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
      <strong>RachAi</strong>
      <nav style="display:flex;align-items:center;gap:.75rem;">
        {% if user.is_authenticated %}
          <span style="opacity:.8;">OlÃ¡, {{ user.get_short_name|default:user.username }}</span>
          <a href="{% url 'accounts:logout' %}" class="btn-link">Sair</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn-link">Entrar</a>
          <a href="{% url 'accounts:register' %}" class="btn-primary">Cadastrar</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container" style="padding: 16px 0;">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
