<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{% static 'icon.ico' %}" type="image/x-icon">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}RachAI{% endblock %}</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:0 16px 40px}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid #eee;margin-bottom:16px}
    a{text-decoration:none}.muted{color:#666}.card{border:1px solid #eee;border-radius:12px;padding:16px;margin:10px 0}
    form{max-width:520px;display:flex;flex-direction:column;gap:10px}
    input,textarea,button{padding:10px;border:1px solid #ddd;border-radius:8px}
    button{cursor:pointer}
  </style>
</head>
<body>
<header>
  <a href="{% url 'group_list' %}"><strong>Home</strong></a>
  <nav>
    {% if user.is_authenticated %}
      <span class="muted">Ol√°, {{ user.first_name|default:user.username }}</span>
      <a href="{% url 'create_group' %}">Criar grupo</a>
      <a href="{% url 'logout' %}">Sair</a>
    {% else %}
      <a href="{% url 'login' %}">Entrar</a>
      <a href="/register/">Cadastrar</a>
    {% endif %}
  </nav>
</header>

{% for message in messages %}<div class="card">{{ message }}</div>{% endfor %}
{% block content %}{% endblock %}
</body>
</html>
