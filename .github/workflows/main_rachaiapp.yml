# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Rachaiapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r rachai/requirements.txt # <-- AJUSTE FINAL FEITO AQUI
      
      - name: Run collectstatic
        run: |
          cd rachai/ # Entra na pasta para encontrar o manage.py
          python manage.py collectstatic --noinput
          cd .. # Volta para a raiz
      
      - name: Cleaning testing files
        run: |
          if [ -f rachai/db.sqlite3 ]; then rm rachai/db.sqlite3; fi
          if [ -f rachai/.env ]; then rm rachai/.env; fi
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18288CBC6E09473CA36068A95CBB7E6B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EF293DBC9B7463CB96FAF15C898FBDB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CB577C1833D9474E951AFFD28C75341F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Rachaiapp'
          slot-name: 'Production'
