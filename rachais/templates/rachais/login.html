{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo ao RachAí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'rachais/css/style.css' %}">
</head>
<body>
  <div class="container" style="text-align:center;">
    <h1>RachAí</h1>
    <p class="lead">Bem-vindo! Divida suas contas de forma fácil e transparente.</p>

    <div class="home-actions">
      <a class="button" href="{% url 'accounts:login' %}">Entrar</a>
      <a class="button" href="{% url 'accounts:signup' %}">Cadastrar</a>
    </div>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
