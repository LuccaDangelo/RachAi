{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-4">Criar novo grupo</h1>

  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="p-3 rounded border mb-2">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="name" class="block mb-2">Nome do Grupo</label>
    <input id="name" name="name" type="text" maxlength="100"
           placeholder="Ex: Viagem para a Praia"
           class="w-full border rounded px-3 py-2 mb-4" required>

    <button type="submit" class="px-4 py-2 rounded bg-gray-800 text-white">
      Criar
    </button>
  </form>
</div>
{% endblock %}
