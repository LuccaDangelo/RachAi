{% extends "base.html" %}

{% block content %}
<section class="content" style="max-width:640px;margin:0 auto;">
  {% if messages %}
    {% for message in messages %}
      <div class="banner {% if message.tags %}banner-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <h1 class="text-2xl font-semibold mb-4" style="margin-bottom:12px">Criar novo grupo</h1>

  <form method="post">
    {% csrf_token %}
    <label for="name">Nome do Grupo</label>
    <input id="name" name="name" type="text" maxlength="100"
           placeholder="Ex: Viagem para a Praia" required>

    <div class="form-actions">
      <button type="submit" class="btn">Criar</button>
    </div>
  </form>
</section>
{% endblock %}
