<h1>Meus Grupos</h1>

{% if group_list %}
    <ul>
        {% for group in group_list %}
            <li>
                <a href="{% url 'rachais:group_detail' group.id %}">{{ group.name }}</a>
            </li>
        {% endfor %}
    </ul>

{% else %}
    <p>Você ainda não participa de nenhum grupo.</p>
{% endif %}

<a href="{% url 'rachais:create_group' %}">Criar Novo Grupo</a>
